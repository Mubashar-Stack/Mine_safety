<div class="header bg-gradient-danger pb-5 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        </div>
    </div>
  </div>
  <div class="col-xl-12 order-xl-1 mt-4">
    <div class="card bg-secondary shadow ">
      <div class="card-header bg-white ">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Assets Detail</h3>
          </div>
        </div>
      </div>
      <div class="card-body bg-white">
        <form [formGroup]="assetsForm" (ngSubmit)="onSubmit()">
          <h6 class="heading-small text-muted mb-4">Assets information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                    <div class="form-group">
                    <label class="form-control-label" >Serial Number</label>
                    <input formControlName="serialnumber" type="text" id="serialnumber" required  class="form-control form-control-alternative" placeholder="Serial Number" name="serialnumber">
                    <small class="error" *ngIf="f.serialnumber.invalid && (f.serialnumber.dirty || f.serialnumber.touched)">
                        <div *ngIf="f.serialnumber.hasError('required')">This field is required.</div>
                    </small>
                    </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                <label class="form-control-label" >Asset Type</label>
                <input formControlName="atype" type="text" id="atype" required  class="form-control form-control-alternative" placeholder="Asset Type" name="atype">
                <small class="error" *ngIf="f.atype.invalid && (f.atype.dirty || f.atype.touched)">
                    <div *ngIf="f.atype.hasError('required')">This field is required.</div>
                </small>
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Address -->
          <div class="pl-lg-4">
            <div class="form-group">
              <label class="form-control-label" >Notes/Description</label>
              <textarea rows="4" formControlName="anotes" type="text" id="anotes" required  class="form-control form-control-alternative" placeholder="Assets Notes" name="anotes">A few words about you ...</textarea>
            </div>
          </div>
  
          <button type="submit" class="btn btn-success col-lg-6">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="pt-5"></div>
